<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Profile card ui design - Bedimcode</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card__border">
                <img src="./assets/img/istockphoto-973481352-612x612.jpg" alt="" class="card__img">
            </div>

            <h3 class="card__name">Osaf Ali</h3>
            <span class="card__porfession">Front-End Developer</span>

            <div class="card__social" id="card-social">
                <!-- Toggle Button -->
                <div class="card__social-toggle" id="card-toggle">

                    <i class="ri-add-lin"></i>

                </div>
                <span class="card__social-text">My social networks</span>
            </div>
        </div>
    </div>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
</body>

</html>
